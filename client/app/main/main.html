<header class="hero-unit" id="banner">
  <div class="container">
    <h1>ENM AWS Deployment</h1>
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <table class="table table-hover tableFont">
        <thead>
        <tr>
          <th>Name</th>
          <th>Instance ID</th>
          <th>Instance Type</th>
          <th>State</th>
          <th>Image ID</th>
          <th>Public IP</th>
        </tr>
        </thead>
        <tbody class="borderless">
        <tr ng-repeat="data in $ctrl.instanceList.Reservations">
          <th class="col-md-2 col-lg-2">{{data.Instances[0].Tags[0].Value}}</th>
          <th class="col-md-2 col-lg-2">{{data.Instances[0].InstanceId}}</th>
          <th class="col-md-2 col-lg-2">{{data.Instances[0].InstanceType}}</th>
          <th class="col-md-2 col-lg-2" ng-if="data.Instances[0].State.Name==='running'" title='Running'>
            <i class="ebIcon ebIcon_big ebIcon_tick"></i></th>
          <th class="col-md-2 col-lg-2" ng-if="data.Instances[0].State.Name==='stopped'" title='Stopped'>
            <i class="ebIcon ebIcon_big ebIcon_error"></i></th>
          <th class="col-md-2 col-lg-2" ng-if="data.Instances[0].State.Name==='pending'" title='Pending'>
            <i class="ebIcon ebIcon_big ebIcon_warning"></i></th>
          <th class="col-md-2 col-lg-2" ng-if="data.Instances[0].State.Name==='stopping'" title='Stopping'>
            <i class="ebIcon ebIcon_big ebIcon_invalid"></i></th>
          <th class="col-md-2 col-lg-2">{{data.Instances[0].ImageId}}</th>
          <th class="col-md-2 col-lg-2">{{data.Instances[0].PublicIpAddress}}</th>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
