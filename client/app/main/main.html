<header class="hero-unit" id="banner">
  <div class="container">
    <h1>ENM AWS Deployment</h1>
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <table class="table table-hover tableFont">
        <thead>
        <tr>
          <th>Instance ID</th>
          <th>Instance Type</th>
          <th>State</th>
          <th>Image ID</th>
          <th>Public IP</th>
        </tr>
        </thead>
        <tbody class="borderless">
        <tr ng-repeat="data in $ctrl.instanceList.Reservations">
          <th>{{data.Instances[0].InstanceId}}</th>
          <th>{{data.Instances[0].InstanceType}}</th>
          <th ng-if="data.Instances[0].State.Name==='running'" ng-class="'glyphicon glyphicon-ok-circle fa-lg running'"></th>
          <th ng-if="data.Instances[0].State.Name==='stopped'" ng-class="'glyphicon glyphicon-remove-circle fa-lg stopped'"></th>
          <th>{{data.Instances[0].ImageId}}</th>
          <th>{{data.Instances[0].KeyName}}</th>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
