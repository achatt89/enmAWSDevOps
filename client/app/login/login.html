<div class="container">
  <div class="jumbotron">
    <div class="container">
      <div class="row">
        <div class="col-md-offset-2 col-lg-offset-2 col-lg-8 col-md-8">
          <form name="form" class="form-horizontal" ng-submit="$ctrl.login()">
            <div class="form-group" ng-class="{'has-error': form.username.$dirty && form.username.$error.required}">
              <label for="username" class="control-label col-sm-2 col-lg-2">Username: </label>
              <div class="col-md-10 col-lg-10">
                <input name="username" ng-model="$ctrl.loginForm.username" class="form-control">
                <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is Required</span>

              </div>
            </div>
            <div class="form-group" ng-class="{'has-error': form.password.$dirty && form.password.$error.required}">
              <label for="password" class="control-label col-sm-2 col-lg-2">Password: </label>
              <div class="col-md-10 col-lg-10">
                <input type="password" name="password" ng-model="$ctrl.loginForm.password" class="form-control">
                <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is Required</span>
              </div>
            </div>

            <div class="form-group">
              <div class="col-lg-offset-2 col-md-offset-2 col-md-10 col-lg-10">
                <button class="btn btn-success"ng-disabled="form.$invalid">Login</button>
                <button type='reset' class="btn btn-danger" ng-click="$ctrl.reset()">Reset</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
